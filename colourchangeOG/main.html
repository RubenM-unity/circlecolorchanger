<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Clicker!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="sidebar">
    <h2>Circle Clicker</h2>
    <p>Get points from clicking the circle!</p>
    <p><strong>Instructions:</strong> Click on the circle to change its color, try and get the target colour.</p>
    <br>
    <div id="target-circle" class="target-circle"></div>
    <p>Target Color</p>
  </div>

  <div id="game-container">
    <div id="circle" class="circle" tabindex="0"></div>
    <p>Click the circle to change its color!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
